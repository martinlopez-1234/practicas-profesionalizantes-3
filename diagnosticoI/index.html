<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/public/images/th-1833804186.jpeg">

</head>
<body>
    <h1 id="title">Calculadora</h1>
    <div id="calculadora">
        <div id="visorSecundario-calculadora">0</div>
        <div id="visorPrincipal-calculadora">0</div>
        <table id="formato-tabla">
            <tr>
                <td colspan="10"></td>
            </tr>
            <tr>
                <td><button type="button" id="cls">C</button></td>
                <td><button type="button" id="parentesis-izquierdo">(</button></td>
                <td><button type="button" id="parentesis-derecho">)</button></td>
                <td><button type="button" id="borrar-celda"><-</button></td>
            </tr>

            <tr>
                <td><button numeros-calculadora>7</button></td>
                <td><button numeros-calculadora>8</button></td>
                <td><button numeros-calculadora>9</button></td>
                <td><button signos-calculadora>+</button></td>
            </tr>
            <tr>
                <td><button numeros-calculadora>4</button></td>
                <td><button numeros-calculadora>5</button></td>
                <td><button numeros-calculadora>6</button></td>
                <td><button signos-calculadora>-</button></td>
            </tr>
            <tr>
                <td><button numeros-calculadora>1</button></td>
                <td><button numeros-calculadora>2</button></td>
                <td><button numeros-calculadora>3</button></td>
                <td><button signos-calculadora>*</button></td>
            </tr>
            <tr>
                <td><button >0</button></td>
                <td><button id="coma">.</button></td>
                <td><button igual-calculadora>=</button></td>
                <td><button signos-calculadora>/</button></td>
            </tr>
        </table>
    </div>
    <script src="js/calculadora.js"></script>
</body>
</html>
